<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Edit profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/extras.css" rel="stylesheet">
</head>
<body>

	<div class="options">
    	<a href="#" class="tooltip-test" onclick="javascript:window.print();" data-original-title="Print CV"><img src="img/print.png" border="0"></a>
        <a href="#" class="tooltip-test" data-original-title="Download"><img src="img/download.png"></a>
	</div>

    <div class="container well">
        <div class="row">
            <div class="span12">
                <div id="data">
                	<h2>Congratulations on your registration. A confirmation email has been sent to '''your email'''please confirm to view your profile</h2>
                </div>
                <div id="social">
                    <a href="#" class="tooltip-test" data-original-title="Facebook"><img src="img/facebookpb.png"></a>
                    <a href="#" class="tooltip-test" data-original-title="Flickr"><img src="img/flickrpb.png"></a>
                    <a href="#" class="tooltip-test" data-original-title="Google +"><img src="img/googlepb.png"></a>
                    <a href="#" class="tooltip-test" data-original-title="My Space"><img src="img/myspacepb.png"></a>
                    <a href="#" class="tooltip-test" data-original-title="Twitter"><img src="img/twitterpb.png"></a>
                    <a href="#" class="tooltip-test" data-original-title="Youtube"><img src="img/youtubepb.png"></a>
              </div>
            </div>
        </div>
    </div>
    
    <div class="container well">
        <div class="row">
            <div class="span12">
                <h1 class="pull-right"><button type="submit" class="btn btn-info btn-large">Home Page</button></h1>
            </div>
        </div>
    </div>
